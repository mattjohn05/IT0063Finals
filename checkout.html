<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css" media="screen" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="checkout.js"></script>
</head>
<body>
    <main class="page payment-page">
        <section class="payment-form dark">
            <div class="container">
                <div class="block-heading">
                </div>
                <form id="payment-form"> 
                    <div class="products">
                        <h1 class="title" style="text-align: center; font-size: 40px;"> PAYMENT</h1>
                        <div class="item">
                            <section id="order-summary" style="text-align: center">
                                <h2>Order Summary</h2>
                                <div id="checkout-details"></div>
                            </section>
                        </div>
                    <div class="card-details">
                        <h3 class="title">Credit Card Details</h3>
                        <div class="row">
                            <div class="form-group col-sm-7">
                                <label for="card-holder">Card Holder</label>
                                <input id="card-holder" type="text" class="form-control" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="form-group col-sm-5">
                                <label for="expiration-date">Expiration Date</label>
                                <div class="input-group expiration-date">
                                    <input type="text" id="expiration-date" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1" required>
                                    <span class="date-separator">/</span>
                                    <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1" required>
                                </div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label for="card-number">Card Number</label>
                                <input id="card-number" type="text" class="form-control" placeholder="Card Number" aria-label="Card Holder" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="cvv">CVC</label>
                                <input id="cvv" type="text" class="form-control" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="form-group col-sm-12">
                                <button type="submit" class="button-09">CHECKOUT</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
