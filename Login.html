<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1>Create an Account</h1>
                <input type="text" id="signupName" placeholder="Name" required />
                <input type="email" id="signupEmail" placeholder="Email" required />
                <input type="password" id="signupPassword" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign in</h1>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                
                <!-- Remember Me and Forgot Password -->
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe"> <span>Remember Me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>



                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay for transition -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
       document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("container");

        // Switch Panels
        document.getElementById("signUp").onclick = () => container.classList.add("right-panel-active");
        document.getElementById("signIn").onclick = () => container.classList.remove("right-panel-active");

        // Sign Up (Store Credentials)
        document.getElementById("signupForm").onsubmit = (e) => {
            e.preventDefault();
            const user = {
                name: document.getElementById("signupName").value,
                email: document.getElementById("signupEmail").value,
                password: document.getElementById("signupPassword").value
            };
            if (user.name && user.email && user.password) {
                localStorage.setItem("user", JSON.stringify(user));
                alert("Account Created! You can now Sign In.");
                container.classList.remove("right-panel-active");
                e.target.reset();
            } else alert("Please fill out all fields.");
        };

        // Sign In (Check Credentials)
        document.getElementById("loginForm").onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            const rememberMe = document.getElementById("rememberMe").checked;
            const storedUser = JSON.parse(localStorage.getItem("user"));

            if (storedUser && email === storedUser.email && password === storedUser.password) {
                alert("Login Successful!");
                rememberMe ? localStorage.setItem("rememberedUser", email) : localStorage.removeItem("rememberedUser");
                window.location.href = "index.html"; // Redirect
            } else alert("Invalid email or password.");
        };

        // Auto-fill Remembered Email
        const rememberedUser = localStorage.getItem("rememberedUser");
        if (rememberedUser) {
            document.getElementById("loginEmail").value = rememberedUser;
            document.getElementById("rememberMe").checked = true;
        }
    });

    </script>

</body>
</html>
